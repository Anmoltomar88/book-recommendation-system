<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand,
        .nav-link {
            color: #f8f8f8 !important;
        }

        .nav-link:hover {
            color: #f95d9b !important;
        }

        h1 {
            color: #f95d9b;
            margin-top: 30px;
        }

        .card {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
            transition: transform 0.3s;
            border-radius: 10px;
            height: 350px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .text-success {
            color: #f95d9b;
        }

        .footer {
            background-color: #1f1f1f;
            color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center" style="font-size: 50px;">Top 50 Book Recommendations</h1>
        <div class="row mt-4">
            {% for i in range(book_name|length) %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book image">
                    <div class="card-body">
                        <p class="text-success">{{ book_name[i] }}</p>
                        <h4>{{ author[i] }}</h4>
                        <h5>Votes: {{ votes[i] }}</h5>
                        <h5>Rating: {{ rating[i] }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Book Recommender System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
