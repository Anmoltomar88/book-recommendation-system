<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #478559;
        }

        .navbar-brand,
        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: #f95d9b !important;
        }

        h1 {
            color: #f95d9b;
            margin-top: 30px;
        }

        .btn-warning {
            background-color: #39a0ca;
            border: none;
        }

        .btn-warning:hover {
            background-color: #f95d9b;
        }

        .card {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
            transition: transform 0.3s;
            border-radius: 10px;
            height: 300px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .text-white {
            color: #fff !important;
        }

        .footer {
            background-color: #478559;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-top: auto;
            width: 100%;
            font-size: 16px;
            border-top: 2px solid #39a0ca;
        }

        .container {
            flex: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control mb-3" placeholder="Please enter the full name of the book for the best matches">
                    <input type="submit" class="btn btn-warning btn-lg w-100">
                </form>
            </div>

            {% if message %}
            <div class="alert alert-warning mt-4" role="alert">
                {{ message }}
            </div>
            {% endif %}

            {% if data %}
            <div class="row mt-4">
                {% for i in data %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{i[2]}}" alt="Book image">
                        <div class="card-body">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}

        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Book Recommender System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
